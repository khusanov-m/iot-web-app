<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Supply System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Water Supply System</h1>
      <table class="table">
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>

        <tr>
          <td>Status</td>
          <td>
            <label class="switch">
              <input type="checkbox" id="status" />
              <span class="slider"></span>
            </label>
          </td>
        </tr>

        <tr>
          <td>Humidity</td>
          <td id="humidity">0</td>
        </tr>
        <tr>
          <td>Temperature</td>
          <td id="temperature">0</td>
        </tr>

        <tr>
          <td>Moisture Level</td>
          <td id="moisture">0</td>
        </tr>

        <tr>
          <td>Water Level</td>
          <td id="waterlvl">0</td>
        </tr>
      </table>
    </div>

    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
